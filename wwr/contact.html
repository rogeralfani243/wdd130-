<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="  high-quality,
                    impactful, and modern web experiences.">
    <meta name="author" content="ROGER ALFANI">
    <link rel="stylesheet" type="text/css" href="styles/rafting.css">
    <title>Contact us and the rafting company name</title>
</head>

<body>
    <header>

        <img src="images/z-raftingbw.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="main-title">
            <h1> White Water Rfting Company </h1>
            <p>
                <span>123 Main River Street </span>
                <span> kolob, california </span>
                <span> +1 999 999 9999 </span>
                <span> info@whitewater.com </span>
            </p>
            <article>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24183.844072298736!2d-111.89616640000001!3d40.7404544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764385792263!5m2!1sen!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="#">
                    <label for="q1"> Name </label>
                    <input type="text" placeholder="name" name="name" id="q1" required> <br> <br>
                    <label for="q2">Email</label>
                    <input type="email" id="q2" name="q2" placeholder="email" required>
                    <br><br>

                    <div class="message-purpose">
                        <label for="q3"> Message Purpose </label><br>
                        <section>
                            <label for="radio-1"><input id="radio-1" name="choice" value="1" type="radio">General
                                Inquiry</label>
                            <label for="radio-2"><input id="radio-2" name="choice" value="2" type="radio">Reservation
                                Question</label>
                            <label for="radio-3"> <input id="radio-3" name="choice" value="3" type="radio">Website
                                Suggestion</label>

                        </section>
                        <br><br>
                    </div>

                    <!-- Question 2: Textarea -->
                    <label for="msg"> Message</label><br>
                    <textarea id="msg" name="msg" rows="2" cols="30" required></textarea>
                    <br><br>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <!-- Bouton d'envoi -->
                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </form>
            </article>
        </div>

        <section class="employee-flex">
            <h3> We are Here to Serve You </h3>
            <article>
                <img src="images/employee-smile-1.jpg" alt="employee-smile-1">
                <img src="images/employee-smile-2.jpg" alt="">
                <img src="images/employee-smile-3.jpg" alt="">
            </article>
        </section>
    </main>

    <footer class="socialmedia-contact">
        <p>
            &copy; 2025 Rapid River Rafting | Designed by Roger Alfani
        </p>

        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook-icon">
            </a>
            <a href="https://www.twitter-icon.com" target="_blank">
                <img src="images/twitter-icon.png" alt="Twitter-icon">
            </a>
            <a href="https://www.instagram-icon.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram-icon">
            </a>
        </nav>

    </footer>
</body>

</html>
